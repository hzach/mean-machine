<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My First Angular Application!</title>

    <!-- CSS -->
    <!-- load bootstrap and our stylesheet -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
      body { padding-top:50px; }
    </style>
    <!-- JS -->
    <!-- load angular and our custom application -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body class="container" ng-app="firstApp" ng-controller="mainController as main">

    <div class="jumbotron">

      <!-- display the message -->
      <h2>This is my message:</h2>
      {{ main.message}}

      <!-- display the list using ng-repeat -->
      <h2>This is my list:</h2>
      <table class="table table-bordered">
        <thread>
          <tr>
            <td>Name</td>
            <td>Color</td>
            <td>Nerd Lever</td>
          </tr>
        </thread>
        <tbody>
          <tr ng-repeat="computer in main.computers">
            <td>{{computer.name}}</td>
            <td>{{computer.color}}</td>
            <td>{{computer.nerdness}}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="form-group">
      <label>Message:</label>
      <input type="text" class="form-control" ng-model="main.message">
    </div>

    <form class="form-inline" ng-submit="main.addComputer()">
      <input type="text" placeholder="Macbook" ng-model="main.computerData.name">
      <input type="text" placeholder="Silver" ng-model="main.computerData.color">
      <input type="text" placeholder="7" ng-model="main.computerData.nerdness">
      <button type="submit" class="btn btn-success">Add</button>
    </form>
  </body>
</html>
