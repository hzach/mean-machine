<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Routing App!</title>
  <base href="/">

  <!-- CSS -->
  <!-- load bootstrap and our stylesheet -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- JS -->
  <!-- load angular and our custom application -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
  <!-- controllers -->
  <script src="app/controllers/mainCtrl.js"></script>
  <script src="app/controllers/userCtrl.js"></script>
  <!-- services -->
  <script src="app/services/authService.js"></script>
  <!-- load our custom angular app files -->
  <script src="app/app.js"></script>
  <script src="app/app.routes.js"></script>
</head>
<body class="container" ng-app="userApp" ng-controller="mainController as main">
  <header>
    <div class="navbar navbar-inverse" ng-if="main.loggedIn">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">
            <span class="glyphicon glyphicon-fire text-danger"></span>
            User CRM
          </a>
        </div>
        <u1 class="nav navbar-nav">
          <li>
            <a href="/users">
            <span class="glyphicon glyphico-user"></span>
            Users
            </a>
          </li>
        </u1>
        <u1 class="nav navbar-nav navbar-right">
          <li ng-if="!main.loggedIn">
            <a href="/login">
              Login
            </a>
          </li>
          <li ng-if="main.loggedIn" class="navbar-text">
            Hello, {{main.user.name}}!
          </li>
          <li ng-if="main.loggedIn">
            <a href="#" ng-click="main.doLogout()">
              Logout
            </a>
          </li>
        </u1>
      </div>
    </div>
  </header>

<main class="container">
  <!-- ANGULAR VIEWS -->
  <div ng-view></div>
</main>

</body>
</html>
